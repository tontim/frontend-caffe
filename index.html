<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spirax&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <title>Caffé Retro</title>
</head>
<body>
    <header class="header">
            <nav>
                <a href="#section1"><button>Hot</button></a>
                <a href="#section2"><button>Juicy</button></a>
                <a href="#section3"><button>Cosy</button></a>
            </nav>
    </header>
    <section id="section1" class="section">
        <h1>Hot</h1>
        <article class="text-box left-box">
            <p>Hot freshly ground black coffee or a cup of exquisite tea?</p>
        </article>
        <article class="text-box right-box">
            <p>We give you that perfect cup every time.</p>
        </article>
        <div class="menu-box">
            <p>Mocha latte<span class="price">€ 7.50</span></p>
            <p>Caffe Formaggio<span class="price">€ 5.00</span></p>
            <p>Espresso<span class="price">€ 3.50</span></p>
            <p>Chai Verde Latte<span class="price">€ 5.50</span></p>
        </div>
    </section>
    <div class="divider"></div>
    <section id="section2" class="section">
        <h1>Juicy</h1>
    </section>
    <section id="section3" class="section">
        <h1>Cosy</h1>
    </section>
</body>
</html>
